language: python
python: 2.7
sudo: required
dist: xenial
before_install:
  - git clone https://github.com/singularityware/singularity.git
  - cd singularity
  - ./autogen.sh
  - ./configure --prefix=/usr/local
  - make
  - make install
install:
  - make container
script:
  - py.test tests/
notifications:
  email:
    on_success: never
    on_failure: always
